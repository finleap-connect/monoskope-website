  section1:
    title: Meet Monoskope
    # subtitle: And we know it
    info:
      textBlocks:
        - Monoskope (short m8 spelled "mate") implements the management and operation of tenants, users and their roles in a Kubernetes multi-cluster environment.
        - It fulfills the needs of operators on the clusters as well as the needs of developers using the cloud infrastructure provided by the operators.
      lernMore:
        - title: Monoskope Architecture
          link: /
    features:
    - title: Powerful CLI
      text: It gives your developers a front-end to your internal platform for running Kubernetes.
      # Icon (from /images/illustrations/icons/___.svg)
      icon: terminal
    - title: Self-Service
      text: It allows developers to request what they need to be productive and run application workloads while avoiding cognitive overload.
      icon: self_service
    - title: Modularity
      text: It is designed to be extendable to allow for integration with your existing components.
      icon: modularity
  section2:
    title: Practical Features
    # section bg (from static/images/illustrations/style/___.svg)
    style: section_top
    # subtitle: with great responsibility
    tiles:
    - title: Secure by default
      icon: dex
      text: zero trust, zero touch credentials Flexible, enterprise-ready authentication through Dex
      url: /
    - title: Auditable by design
      icon: eventstore
      text: For ANY and ALL changes to the configuration a record of who changes what and when is kept. The audit record is a first class feature and not some logging afterthought.
      url: /
    - title: Easy installation
      icon: helm
      text: through Helm charts to any vanilla Kubernetes cluster
      url: /
